<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2><span>Dai</span>ly Task<span>s</span></h2>
    </header>
    <section>
        <h2> مهمات <span>اليوم</span> </h2>
        <form>
            <div class="box">
                <input class="task-value" type="text" id="task-now" required>
                <label for="task-now"> ادخل مهمة اليوم </label>
            </div>
        <div class="tasks">
            <p id="none-tasks">  لا يوجد مهمات اليوم </p>
        </div>
        <div class="buttons">
            <button id="addTask"> إضافة المهمة </button>
            <button id="removeTask" > إزالة المهمة </button>
        </div>
    </form>
    </section>
    <footer>
        <p><span>Created By:</span> Mohamed Habib</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
